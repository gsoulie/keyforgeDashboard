<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ (players | async)?.length }} Joueur(s)</ion-title>
    <ion-buttons end>
        <button ion-button color="white" clear (click)="onAddNewPlayer()">
          Ajouter un joueur
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="window" padding>
  <div class="divCard" *ngFor="let player of players | async">
    <ion-item class="cardHeader" no-padding no-lines>
      <font class="cardTitle"><b>{{ player?.nom }}</b></font>
      <p><font color="'#000000'">Nb de deck...</font></p>
      <button class="actionButton" ion-button icon-only clear item-right (click)="onDeletePlayer(player)">
        <ion-icon name="md-trash" color="arrow"></ion-icon>
      </button>
    </ion-item>
  </div>
</ion-content>
