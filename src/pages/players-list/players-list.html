<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ (players | async)?.length }} Joueur(s)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="window" padding>
    <form #f="ngForm" (ngSubmit)="onAddPlayer(f)">
    <ion-grid>
      <ion-row>
        <ion-col col-9>
          <ion-item class="formItem" no-lines>
              <ion-input placeholder="Nom du joueur" type="text" name="playerName" ngModel></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-3>
          <button ion-button clear class="submitButton" color="dark_red" [disabled]="!f.valid">AJOUTER</button>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </form>
  <ion-list>
    <ion-item *ngFor="let player of players | async">
      <font class="cardTitle"><b>{{ player?.nom }}</b></font>
      <button class="actionButton" ion-button icon-only clear item-right (click)="onDeletePlayer(player)">
        <ion-icon name="md-trash" color="arrow"></ion-icon>
      </button>
    </ion-item>
</ion-list>
</ion-content>
