<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" no-lines menuClose>
          <ion-icon name="{{p.icon}}" item-left></ion-icon>
          {{p.title}}
      </button>
      <button ion-item (click)="onOpenRulebook()" menuClose no-lines>
        <ion-icon name="md-book" item-left></ion-icon>
        Règles
      </button>
    </ion-list>
    <ion-list [style.marginTop]="'40px'">
    <button ion-item (click)="onDisconnect()" menuClose no-lines>
      <ion-icon name="md-power" item-left></ion-icon>
      Déconnexion
    </button>
  </ion-list>
    <!-- <button ion-item no-lines menuClose="deconnexion" (click)="onDisconnect()">
      Déconnexion
    </button> -->
    <ion-label text-center class="version">v1.0.6</ion-label>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
